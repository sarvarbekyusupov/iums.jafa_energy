<!DOCTYPE html>
<html>
<head>
    <title>Backend Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        input, button { margin: 5px 0; padding: 8px; width: 300px; display: block; }
        button { width: auto; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Login Test</h1>
    <p>Test the login API through the Vite proxy</p>

    <div>
        <label>Email:</label>
        <input type="email" id="email" value="admin@example.com" placeholder="Enter email">

        <label>Password:</label>
        <input type="password" id="password" value="password" placeholder="Enter password">

        <button onclick="testLogin()">Test Login</button>
        <button onclick="testDirect()">Test Direct (will fail)</button>
    </div>

    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            resultDiv.innerHTML = '<p>Testing login through Vite proxy...</p>';

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const statusCode = response.status;
                let data;
                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                const isSuccess = response.ok;
                resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h3>${isSuccess ? '✅ Success!' : '❌ Error'}</h3>
                    <p><strong>Status Code:</strong> ${statusCode}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <details>
                        <summary>Full Response Headers</summary>
                        <pre>${[...response.headers.entries()].map(([k,v]) => `${k}: ${v}`).join('\n')}</pre>
                    </details>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        async function testDirect() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            resultDiv.innerHTML = '<p>Testing direct backend access (will fail due to proxy protection)...</p>';

            try {
                const response = await fetch('http://3.121.174.54:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.text();
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Response from direct access:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Expected Error (CORS/Network)</h3>
                    <p>This is expected because the backend blocks direct access.</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
